<html>
<!-- 获取验证码页面 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="https://cdn.bootcss.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
  <link rel="stylesheet" href="./css/check.css"></link>
  <script src="https://cdn.bootcss.com/jquery/3.2.1/jquery.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
  <script src="https://cdn.bootcss.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  <script src="./js/check.js"></script>
</head>

<body>
  <header class="o2o_header">
    <div class="header_back" onclick="historyBack();"></div>
    <div class="header_title">o2o商城</div>
  </header>
  <div class="o2o_content">
    <!-- 获取验证码 -->
    <div id="get_phone_check">
      <input id="phone_num" type="text" placeholder="请输入手机号" class="form-control get_phone_check_input" />
      <div id="phone_clear" class="input_clear" onclick="clearPhone();"></div>
      <div class="get_phone_btn" onclick="getCodeNum();">获取验证码</div>
    </div>
    <!-- 确认验证 -->
    <div id="verify_phone_check">
      <input id="code_num" type="text" placeholder="请输入验证码" class="form-control get_phone_check_input" />
      <div id="code_clear" class="input_clear" onclick="clearCode();"></div>
      <div class="get_code_btn" onclick="confirmCode();">确认验证</div>
    </div>
    <!-- 支付宝账号 -->
    <div id="zhifubao_no">
      <input id="zhifubao_num" type="text" placeholder="请输入支付宝账号" class="form-control get_phone_check_input" />
    </div>
    <!-- 开始购物 -->
    <div class="check_btn" onclick="beginOrder();">
      <div id="begin_order" class="begin_order_disabled">开始购物</div>
    </div>
  </div>
</body>

</html>
