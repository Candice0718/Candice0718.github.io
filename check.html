<html>
<!-- 获取验证码页面 -->
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
  <link rel="stylesheet" href="./css/lib/bootstrap/bootstrap.min.css">
  <link rel="stylesheet" href="./css/check.css"></link>
  <script src="./js/lib/jquery-3.3.1.min.js"></script>
  <script src="./js/lib/bootstrap.min.js"></script>
  <script src="./js/check.js"></script>
</head>

<body>
  <header class="o2o_header">
    <div class="header_back" onclick="historyBack();"></div>
    <div class="header_title">o2o商城</div>
  </header>
  <div class="o2o_content">
    <!-- 获取验证码 -->
    <div id="get_phone_check">
      <input id="phone_num" type="text" placeholder="请输入手机号" class="form-control get_phone_check_input" />
      <div id="phone_clear" class="input_clear" onclick="clearPhone();"></div>
      <div class="get_phone_btn" onclick="getCodeNum();">获取验证码</div>
    </div>
    <!-- 确认验证 -->
    <div id="verify_phone_check">
      <input id="code_num" type="text" placeholder="请输入验证码" class="form-control get_phone_check_input" />
      <div id="code_clear" class="input_clear" onclick="clearCode();"></div>
      <div class="get_code_btn" onclick="confirmCode();">确认验证</div>
    </div>
    <!-- 支付宝账号 -->
    <div id="zhifubao_no">
      <input id="zhifubao_num" type="text" placeholder="请输入支付宝账号" class="form-control get_phone_check_input" />
    </div>
    <!-- 开始购物 -->
    <div class="check_btn" onclick="beginOrder();">
      <div id="begin_order" class="begin_order_disabled">开始购物</div>
    </div>
  </div>
</body>

</html>
